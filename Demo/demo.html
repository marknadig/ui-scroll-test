<html>
<head>
  <link href="demo.css" rel="stylesheet" type="text/css">
</head>
<body>
<div ng-app="scrollerTestApp" ng-controller="ScrollerController as c" class="hidden">
  <ul ui-scroll-viewport class="scrollerViewport">
    <li class="imageCell" ui-scroll="item in imageDataSource" adapter="imageDataSourceAdapter" buffer-size="10">
      <img ng-src="{{item.imageURL}}" title="{{item.description}}"/>
    </li>
  </ul>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
<script type="text/javascript" src="../ui-scroll.js"></script>
<script type="text/javascript" src="demo.js"></script>
</body>
</html>
